<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="base">
        <div class="container wrapper" id="base1">
            <div class="vh-100">
                <h1 class="text-center m-0">Hubungi Kami</h1>
                <div class="d-flex justify-content-left">
                    <div class="">
                        <p><b>Kantor</b> : di jalan belum jadi</p>
                        <p><b>Nomor Telepon</b> : 08XX-XXXX-XXXX</p>
                        <p><b>Email</b> : email@contoh.com</p>
                    </div>
                </div>

                <h1 class="text-center">Kirimkan Pesan</h1>

                <div class="d-flex justify-content-left">
                    <div class="d-flex flex-column">
                        <div class="d-flex">
                            <div class="w-25 mr-3">
                                <label for="nama">Nama</label>
                            </div>
                            <input type="text" name="nama" id="" placeholder="Nama">
                        </div>
                        <br>
                        <div class="d-flex">
                            <div class="w-25 mr-3">
                                <label for="email">Email</label>
                            </div>
                            <input type="email" name="nama" id="" placeholder="Email">
                        </div>
                        <br>
                        <div class="d-flex">
                            <div class="w-25 mr-3">
                                <label for="jKelamin">Jenis Kelamin</label>
                            </div>
                            <br>
                            <div class="d-flex flex-column">
                                <div class="d-flex flex-row">
                                    <input type="radio" name="jKelamin" id="male" value="Laki-laki">
                                    <label for="male">Laki-laki</label>
                                </div>
                                <div class="d-flex flex-row">
                                    <input type="radio" name="jKelamin" id="female" value="Perempuan">
                                    <label for="female">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="d-flex">
                            <div class="w-25 mr-3">
                                <label for="Pesan">Pesan Anda</label>
                            </div>
                            <textarea name="" id="" cols="36" rows="5"></textarea>
                        </div>
                        <div>
                            <button type="submit">Kirim</button>
                            <a href="index.html">Kembali Ke Index</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h5>copyright &copy; 2020 by Sanbercode</h5>
    </footer>

</body>

</html>
